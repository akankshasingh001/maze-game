<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Maze Game</title>
  </head>
  <body onload="gameStart(playingLevel)">
    <div>
      <button id="btnEasy" value="Easy">Easy</button>
      <button id="btnMedium" value="Medium">Medium</button>
      <button id="btnHard" value="Hard">Hard</button>
    </div>
    <div class="winner hidden">
      <div>
        <h1>You Win!!!</h1>
      </div>
      <div>
        <button
          id="playAgain"
          class="buttonPlayAgain"
          onclick="location.reload();"
        >
          Play Again!!!
        </button>
      </div>
    </div>

    <script src="playingLevel.js"></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
    <script src="handleKeyPress.js"></script>
    <script src="winner.js"></script>
  </body>
</html>
